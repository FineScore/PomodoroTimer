<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 타이머</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="page">
        <header>
            <h1>뽀모도로 타이머</h1>
            <h1>Pomodoro Timer</h1>
        </header>
        <main>
            <div><span id="time">25:00</div>
            <div><span>시간(분)</span>
                <div>
                    <span>뽀모도로</span>
                    <input id="changeMain" type="text">
                </div>
                <div>
                    <span>짧은 휴식</span>
                    <input id="changeShort" type="text">
                </div>
                <div>
                    <span>긴 휴식</span>
                    <input id="changeLong" type="text">
                </div>
            </div>
            <div>
                <span>볼륨</span>
                <input type="range" id="sound">
            </div>
            <input type="button" class="startBtn" value="start">
        </main>
    </div>

</body>
<script src="timer.js"></script>
</html>
