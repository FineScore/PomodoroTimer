<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 타이머</title>
    <link rel="stylesheet" href="style.css">
    <script src="timer.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <h1>뽀모도로 타이머</h1>
            <h1>Pomodoro Timer</h1>
        </header>
        <main>
            <div id="time-countdown"></div>
            <div>시간(분)
                <div>
                    뽀모도로
                    <input id="changeMain" type="text">
                </div>
                <div>
                    짧은 휴식
                    <input id="changeShort" type="text">
                </div>
                <div>
                    긴 휴식
                    <input id="changeLong" type="text">
                </div>
            </div>
            <div>
                볼륨
                <input type="range" id="sound">
            </div>
            <button>시작</button>
        </main>
    </div>

</body>
</html>
